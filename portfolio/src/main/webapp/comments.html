<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gaurnett Flowers Portfolio</title>
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- Navigation -->
        <header id="comments-banner"></header>

        <!-- Projects Section -->
        <section>
            <div class="container">
                <div class="row">
                    <div id="form-section" class="col-md-6 hide-element">
                        <div class="container text-center">
                            <h2 class="section-header">Form</h2>
                        </div>
                        <form method="POST" action="/new-comment">
                            <div class="form-group">
                                <label for="fullname">Full name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    placeholder="John Brown"
                                />
                            </div>
                            <div class="form-group">
                                <label for="project">Project Comment</label>
                                <select
                                    name="project"
                                    class="form-control"
                                    id="project"
                                >
                                    <option>Portfolio Design</option>
                                    <option>Websites Built</option>
                                    <option>Fwego App</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea
                                    name="comment"
                                    class="form-control"
                                    id="comment"
                                    rows="3"
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                    <div id="login-section" class="col-md-6 hide-element">
                        <div class="container text-center">
                            <h2 class="section-header">Form</h2>
                        </div>
                        <p>In order to make a comment, please sign in below</p>
                        <a
                            id="gSignInButton"
                            class="btn btn-outline-dark"
                            role="button"
                        >
                            <img
                                class="gSignInButtonImage"
                                alt="Google sign-in"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                            />
                            Login with Google
                        </a>
                    </div>
                    <div class="col-md-6">
                        <div class="container text-center">
                            <h2 class="section-header">Comments</h2>
                        </div>
                        <div id="comments-list" class="list-group"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>

        <!-- jQuery Google Host -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Custom JS Files -->
        <script src="./js/jquery.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
